    <footer class="footer content-width">
        <div class="footer__container">

            <div class="btn btn--white btn--footer" id="speakers">
                <div class="btn__icon">
                    <img src="/img/footer-icon-1.png" alt="Conferencista">
                </div>
                <div class="footer__info">
                    Conferencista
                </div>
            </div>          
            <div class="btn btn--white btn--footer">
                <div class="btn__icon">
                    <img src="/img/footer-icon-2.png" alt="Agenda">
                </div>
                <div class="footer__info">
                    Agenda
                </div>
            </div>
            <div class="btn btn--white btn--footer">
                <div class="btn__icon">
                    <img src="/img/footer-icon-3.png" alt="Archivos">

                    Archivos
                </div>
            </div>
            <div class="btn btn--white btn--footer">

                    Idioma
                </div>
            </div>
        </div>

    <section class="speakers footer-popup speakers-popup">
        <div class="speakers__opacity footer-popup__top">
            &nbsp;
        </div>
        <div class="speaker__container footer-popup__bottom content-width">

            <div class="footer-popup__icon-container">
                <img src="/img/close-icon.png" alt="" id="close">
            </div>    
    
            <div class="speaker__profile">
                <img src="/img/speaker_1.png" alt="Angélica Arias" class="speaker__profile--img">
                <div class="speaker__profile--info">
                    <h2 class="heading-secondary">
                        Angélica Arias
                    </h2>
                    <h4 class="heading-quaternary">
                        Farmaceuta
                    </h4>
                </div>
                    
            </div>
            <div class="speaker__event-info">
                <h3 class="speaker__event-info--event heading-tertiary">
                    Industria farmacéutica y promoción de medicamentos
                </h3>
                <h5 class="speaker__event-info--schedule heading-quinary">
                    10:00<span class="meridiem">AM</span>  - 11:00<span class="meridiem">AM</span>
                </h5>

            </div>
        </div>
    </section>
