<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Novo</title>
</head>
<body class="body__background">

    <header class="media-header">
        <h2 class="heading-tertiary">
            Medios
        </h2>
    </header>

    <div class="search">
        <div class="search__box search__box--grid-input">
            <input class="search__box--input" type="text">
            <img class="search__box--icon--search" src="img/search-icon.png">
        </div>
        <div class="search__box search__box--grid-filter">
            <select class="search__dropdown" name="" id="">
                <option value="">&nbsp;</option>
                <option value="">Opción 1</option>
                <option value="">Opción 2</option>
                <option value="">Opción 3</option>
                <option value="">Opción 4</option>
            </select>
            <img class="search__box--icon--filter" src="img/filter-icon.png">          
        </div>
    </div>

    <section class="media ">

        <div class="media__container btn-popup">
            <h6 class="media__container--title heading-senary">
                Conferencia 5 - 26 de agosto
            </h6>

            <div class="media__container--bg">
                <img class="media__container--bg--icon" src="/img/play-icon-2.png">
                <div class="media__popup">
                    <div class="media__popup--container">
                        <div class="media__popup--container--header">
                            <h6 class="media__popup--container--header--title heading-senary">
                                Conferencia 5 - 26 de agosto
                            </h6>
                            <img src="img/close-icon.png" alt="" class="close media__popup--container--header--close" id="close">
                        </div>
                        <div class="media__popup--container--media">
                            <img src="img/media-1.png">
                        </div>
                    </div>   
                </div>
            </div>             
        </div>

        <div class="media__container btn-popup">
            <h6 class="media__container--title heading-senary">
                Presentación Bioseguridad
            </h6>

            <div class="media__container--bg">
                <img class="media__container--bg--icon" src="/img/file-icon-1.png">
                <div class="media__popup">
                    <div class="media__popup--container">
                        <div class="media__popup--container--header">
                            <h6 class="media__popup--container--header--title heading-senary">
                                Presentación Bioseguridad
                            </h6>
                            <img src="img/close-icon.png" alt="" class="close media__popup--container--header--close" id="close">
                        </div>
                        <div class="media__popup--container--media">
                            <img src="img/media-1.png">
                        </div>
                    </div>   
                </div>
            </div>             
        </div>
        
        <div class="media__container btn-popup">
            <h6 class="media__container--title heading-senary">
                Presentación Bioseguridad
            </h6>

            <div class="media__container--bg">
                <img class="media__container--bg--icon" src="/img/file-icon-1.png">
                <div class="media__popup">
                    <div class="media__popup--container">
                        <div class="media__popup--container--header">
                            <h6 class="media__popup--container--header--title heading-senary">
                                Presentación Bioseguridad
                            </h6>
                            <img src="img/close-icon.png" alt="" class="close media__popup--container--header--close" id="close">
                        </div>
                        <div class="media__popup--container--media">
                            <img src="img/media-1.png">
                        </div>
                    </div>   
                </div>
            </div>             
        </div>
        

        
    </section>
    

    <script type="text/javascript" src="js/main.js"></script>

</body>
</html>
